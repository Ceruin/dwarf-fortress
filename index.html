<!DOCTYPE html>
<html> 
<head>
  <meta charset="UTF-8">
  <title>TEST</title>
   <script>
     var recur = -1;
     
     function test(num = 0) {
      recur += num;
      console.log("TEST" + recur); 
      test(recur);
     }
     
    </script>
</head>
<body>
  <h1>TEST</h1>
  <button type="button" onclick="test()">TEST</button>
</body>
</html>
